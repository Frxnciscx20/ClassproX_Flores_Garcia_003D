<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ClassProX</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Bienvenido a ClassProX</h1>
  <br>
  <ion-item>
    <img class="logo" src="assets/img/logo.png"/>
  </ion-item>

  <br>
  <ion-toolbar>
    <ion-title class="titulobienvenida">Usuario:</ion-title>
  </ion-toolbar>
  <ion-input type="email" placeholder="Ingrese email usuario" name="email" class="cajabienvenida"></ion-input>
  <br>
  <ion-toolbar>
    <ion-title class="titulobienvenida">Password:</ion-title>
  </ion-toolbar>
  <ion-input type="text" placeholder="Ingrese contraseña usuario" class="cajabienvenida"></ion-input>
  <br>
  <br>
  <ion-button href="perfil" expand="full" fill="outline" shape="round" color="primary">
    Iniciar Sesión
  </ion-button>
  <br>
  <ion-button (click)="onClick()" expand="full" fill="outline" shape="round" color="danger">
    Salir
  </ion-button>
  <br>  
  <ion-content>
    <ion-card>
      <ion-item href="/registrar">
        <ion-icon slot="" name="qr-code" class="preguntasfre"></ion-icon>
        <ion-label class="preguntasfre"> Registrarse</ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item href="recu">
        <ion-icon slot="" name="key" class="preguntasfre"></ion-icon>
        <ion-label class="preguntasfre"> Recuperar Contraseña</ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item href="#">
        <ion-icon slot="" name="help-circle" class="preguntasfre"></ion-icon>
        <ion-label class="preguntasfre"> Preguntas Frecuentes</ion-label>
      </ion-item>
    </ion-card>
  </ion-content> 
</ion-content>
