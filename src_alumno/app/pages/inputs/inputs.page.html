<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Ingrese se nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre..." name="name" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ingrese su mail:</ion-label>
      <ion-input type="email" placeholder="Email..." name="email" [(ngModel)]="usuario.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="Password..." name="password" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="formulario.invalid" expand="full" fill="outline" shape="round" routerLink="/inicio">
      Enviar
    </ion-button>
 
  </form>

</ion-content>
