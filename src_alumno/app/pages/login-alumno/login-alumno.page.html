<ion-header>
  <ion-toolbar>
    <ion-title>ClassProX</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingreso Alumnos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioLoginAlumno">

        <ion-item>
          <ion-label position="floating">Correo: </ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password: </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="IngresarAlumno()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro-alumno']">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
