<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="ion-text-center">Registro </h1>

    <ion-item>
      <ion-label>Nombres: </ion-label>
      <ion-input type="text" placeholder="Escriba sus nombres" name="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellidos: </ion-label>
      <ion-input type="text" placeholder="Escriba sus apellidos" name="apellidos" [(ngModel)]="usuario.apellidos" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Correo: </ion-label>
      <ion-input type="email" placeholder="Escriba su correo" name="email" [(ngModel)]="usuario.email" required></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="Escriba su password" name="password" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>
    <br>
    <ion-button [disable]="formulario.invalid" type="submit" expand="full" fill="outline" shape="round" routerLink="/folder">
      Registrarse
    </ion-button>
    <br><br>



    <ion-item>
      <img class="logo" src="assets/img/logo.png"/>
    </ion-item>
  </form>

</ion-content>
